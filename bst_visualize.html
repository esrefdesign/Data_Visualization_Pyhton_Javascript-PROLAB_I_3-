<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BST Görselleştirme</title>
  <style>
    .node {
      display: inline-block;
      position: absolute;
      text-align: center;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: lightblue;
    }
    .line {
      position: absolute;
      background-color: black;
      height: 2px;
      transform-origin: top left;
    }
    #tree {
      position: relative;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>BST Görselleştirme</h1>
  <div id="tree"></div>
  
  <script>
    // Fetch API ile backend'den veri alma
    async function fetchWantedData(authorName) {
      const response = await fetch('/wanted_3', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ author_name: authorName })
      });

      const data = await response.json();
      return data.data;
    }

    // BST görselleştirmesi için gerekli fonksiyonlar
    function drawBST(nodeList, container, x, y, levelGap = 80, siblingGap = 50) {
      if (nodeList.length === 0) return;

      const div = document.createElement("div");
      div.className = "node";
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.textContent = nodeList[0];
      container.appendChild(div);

      const childY = y + levelGap;
      const childX = x - siblingGap;

      if (nodeList.length > 1) {
        drawBST(nodeList.slice(1), container, childX, childY, levelGap, siblingGap);
      }
    }

    // Kullanıcıdan yazar adı alıp, BST ağacını çizme
    async function displayBST() {
      const authorName = prompt("Yazar adı girin:");
      if (!authorName) return;

      const result = await fetchWantedData(authorName);
      const treeContainer = document.getElementById("tree");
      drawBST(result, treeContainer, window.innerWidth / 2, 20);
    }

    // BST ağacını görüntüle
    displayBST();
  </script>
</body>
</html>
