<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyvis Graph Entegrasyonu</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            display: grid;
            grid-template-columns: 20% 80%;
            height: 90%;
            width: 90%;
        }
        .sidebar {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .content {
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sol taraf (İsterler) -->
        <div class="sidebar">
            <h3>İsterler</h3>
            <ul>
                <li>1. İster</li>
                <li>2. İster</li>
                <li>3. İster</li>
                <li>4. İster</li>
                <li>5. İster</li>
            </ul>
        </div>

        <!-- Sağ taraf (Pyvis grafiği) -->
        <div class="content">
            <!-- Pyvis çıktısını iframe ile göm -->
            <iframe src="graph.html"></iframe>
        </div>
    </div>
</body>
</html>
