<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyvis Graph Entegrasyonu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: grid;
            grid-template-columns: 20% 80%;
            height: 90%;
            width: 90%;
            border: 2px solid #ccc;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .buttons {
            margin: 10px 0;
        }

        .buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .content {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sol taraf (İsterler) -->
        <div class="sidebar">
            <h3>İsterler</h3>
            <div class="buttons">
                <button>1. İster</button>
                <button>2. İster</button>
                <button>3. İster</button>
                <button>4. İster</button>
                <button>5. İster</button>
                <button>6. İster</button>
                <button>7. İster</button>
            </div>
        </div>

        <!-- Sağ taraf (Pyvis grafiği) -->
        <div class="content">
            <!-- Pyvis çıktısını iframe ile göm -->
            <iframe src="fixed_graph.html"></iframe>
        </div>
    </div>
</body>
</html>
